{% extends "base.html" %}
{% block title %}{{ guide.name }} - Tour Guide Profile{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto py-10 px-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img src="{{ guide.image.url }}" alt="{{ guide.name }}" class="w-full h-64 object-cover">
    <div class="p-6">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">{{ guide.name }}</h2>
      <p class="text-gray-600 mb-2"><strong>Languages:</strong> {{ guide.languages }}</p>
      <p class="text-gray-600 mb-2"><strong>Experience:</strong> {{ guide.experience }} years</p>
      <p class="text-gray-700">{{ guide.description }}</p>
    </div>
  </div>
</section>
{% endblock %}
